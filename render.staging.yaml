# Render Blueprint for TheraP Track Application
# This file defines all services needed to deploy the application
# Deploy using: Dashboard -> New -> Blueprint -> Connect Repository

services:
  # PostgreSQL Database
  - type: pserv
    name: therapy-tracker-db-staging
    plan: free # Options: free (90 days), starter, standard, pro
    region: oregon # Choose closest to your users: oregon, frankfurt, singapore
    databaseName: therapy_tracker_staging
    databaseUser: therapy_tracker_user
    ipAllowList: [] # Empty = allow all

  # Backend API Service
  - type: web
    name: therapy-tracker-api-staging
    branch: develop
    runtime: node
    plan: free # Options: free, starter, standard, pro
    region: oregon # Must match database region
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    autoDeploy: true
    healthCheckPath: /
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: staging

      - key: PORT
        value: 5000

      # Database Connection - Automatically linked to PostgreSQL service
      - key: DATABASE_URL
        fromDatabase:
          name: therapy-tracker-db-staging
          property: connectionString

      # JWT Secret - CHANGE THIS!
      # Generate using: node -e "console.log(require('crypto').randomBytes(64).toString('hex'))"
      - key: JWT_SECRET
        generateValue: true # Render will generate a random value

      # Email Configuration - Update these values
      - key: EMAIL_HOST
        value: smtp.gmail.com

      - key: EMAIL_PORT
        value: 587

      - key: EMAIL_USER
        sync: false # Set manually in Render dashboard

      - key: EMAIL_PASSWORD
        sync: false # Set manually in Render dashboard (use App Password for Gmail)

      - key: EMAIL_FROM
        value: TheraP Track <noreply@theraptrack.com>

      # Frontend URL - Update after frontend deployment
      - key: FRONTEND_URL
        value: https://therapy-tracker-staging.onrender.com

  # Frontend Static Site
  - type: web
    name: therapytracker-frontend-staging
    branch: develop
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    rootDir: frontend
    autoDeploy: true
    pullRequestPreviewsEnabled: false # Enable PR previews
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # API URL - Points to backend service
      - key: REACT_APP_API_URL
        value: https://therapytracker-backend-staging.onrender.com/api
